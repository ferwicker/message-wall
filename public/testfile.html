<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Additional CSS-->
    <link rel="stylesheet" href="stylesheets/style.css">
    <!--Adobe Fonts-->
    <link rel="stylesheet" href="https://use.typekit.net/hxu0zsz.css">
    <!--Fontawesome script-->
    <script src="https://kit.fontawesome.com/9b1bf77a2d.js" crossorigin="anonymous"></script>

    <title>Message Wall</title>
  </head>

  <body>
      <!--page container-->
      <div class="container-fluid">
        <div class="row">
            <!--sidebar-->
            <section class="col-sm-3">
                <div class="sidebar d-flex flex-column justify-content-center align-items-center">
                    <h2>Submit your message</h2>
                    <p class="choose">Choose a wall to post to:</p>
                    <form class="message-form">

                        <select class="select-wall" name="wall-select" id="wall-select">
                            <option value="before-i-die">Before I die I want to...</option>
                            <option value="message-hope">Messages of hope</option>
                        </select>

                        <input class="message-input" type="textarea" id="message-body" name="message-body" maxlength="100">
                        <label>Select your font:</label>
                        <select class="select-style" name="font-select" id="font-select">
                            <option value="new-spirit">New Spirit</option>
                            <option value="montserrat">Montserrat Black</option>
                            <option value="ivymode">IvyMode Italic</option>
                        </select>

                        <label>Select your colour:</label>
                        <select class="select-style" name="colour-select" id="colour-select">
                            <option value="aqua">Aqua</option>
                            <option value="tan">Tan</option>
                            <option value="forest-green">Forest Green</option>
                            <option value="cream">Cream</option>
                        </select>
                        <input class="submit-button" type="submit" value="Submit">
                    </form>
                </div>  
            </section>
            <section class="col-sm-9">
                <select class="custom-select dropdownWall" id="wall-select">
                      <option class="dropdown-item" href="#">Before I die I want to...</option>
                      <option class="dropdown-item" href="#">Messages of hope...</option>
                      <option class="dropdown-item" href="#">If I could go anywhere I would go to...</option>
                </select>
                <div class="quotes-section">
                    <div class="grid">
                        <div class="grid-item">
                            <p class="newspirit cream">Leave a legacy</p>
                        </div>
                        <div class="grid-item grid-item--width2">
                            <p class="montserrat aqua">Mentor someone who eventually outgrows me</p>
                        </div>
                        <div class="grid-item grid-item--width2">
                            <p class="montserrat forestgreen">Read a book a day for a month</p>
                        </div>
                        <div class="grid-item">
                            <p class="ivymode tan">Dance in the rain!</p>
                        </div>
                        <div class="grid-item">
                            <p class="ivymode tan">Dance in the rain!</p>
                        </div>
                        <div class="grid-item grid-item--width3">
                            <p class="newspirit aqua">Buy a homeless person some brand new runners.</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
      </div>
   

      <!--jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!--Masonry-->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <!--Our front end JS
    <script src="/js/script.js"></script>-->
   
  </body>
